<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainstorm — Don't p-hack. Pray to LLM.</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0d1117; color: #c9d1d9; line-height: 1.6; }
.container { max-width: 720px; margin: 0 auto; padding: 12px; }
h1 { font-size: 1.4em; margin-bottom: 4px; color: #58a6ff; }
h2 { font-size: 1.1em; margin: 16px 0 8px; color: #8b949e; }
.subtitle { font-size: 0.85em; color: #8b949e; margin-bottom: 12px; font-style: italic; }

/* Buttons */
button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.95em; font-weight: 500; }
.btn-primary { background: #238636; color: #fff; }
.btn-primary:hover { background: #2ea043; }
.btn-primary:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
.btn-secondary { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; }
.btn-danger { background: #da3633; color: #fff; }

/* Forms */
input, textarea, select { width: 100%; padding: 10px; border: 1px solid #30363d; border-radius: 6px; background: #161b22; color: #c9d1d9; font-size: 16px; font-family: inherit; -webkit-appearance: none; appearance: none; }
select { -webkit-appearance: menulist; appearance: menulist; }
textarea { min-height: 120px; resize: vertical; }
label { display: block; margin: 10px 0 4px; color: #8b949e; font-size: 0.85em; }

/* Cards */
.card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 14px; margin: 8px 0; }
.card-supporter { border-left: 4px solid #3fb950; }
.card-opponent { border-left: 4px solid #f85149; }
.card-neutral { border-left: 4px solid #8b949e; }
.card-moderator { border-left: 4px solid #d2a8ff; }
.card h3 { font-size: 0.95em; margin-bottom: 6px; }
.card-text { white-space: pre-wrap; font-size: 0.9em; max-height: 300px; overflow-y: auto; }

/* Status */
.status-badge { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 0.8em; font-weight: 500; }
.status-running { background: #1f6feb33; color: #58a6ff; }
.status-pause { background: #23863633; color: #3fb950; }
.status-complete { background: #d2a8ff33; color: #d2a8ff; }

/* Spinner */
.spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #30363d; border-top-color: #58a6ff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 6px; vertical-align: middle; }
@keyframes spin { to { transform: rotate(360deg); } }

/* Loading message fade */
.loading-msg { display: inline; transition: opacity 0.4s ease; }
.loading-msg-fade { opacity: 0; }

/* Round section */
.round-section { margin: 16px 0; }
.round-header { cursor: pointer; padding: 10px; background: #21262d; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
.round-header:hover { background: #30363d; }
.round-body { padding: 8px 0; }

/* Session list */
.session-item { padding: 12px; border-bottom: 1px solid #21262d; cursor: pointer; }
.session-item:hover { background: #161b22; }
.session-meta { font-size: 0.8em; color: #8b949e; }

/* Actions bar */
.actions { display: flex; gap: 8px; margin: 12px 0; flex-wrap: wrap; }

/* Model assignment grid */
.model-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

/* Collapsible section */
.collapsible-header { cursor: pointer; padding: 8px; background: #161b22; border-radius: 4px; margin: 8px 0 4px; font-size: 0.85em; color: #8b949e; }
.collapsible-header:hover { color: #c9d1d9; }

/* File browser */
.file-list { max-height: 200px; overflow-y: auto; border: 1px solid #30363d; border-radius: 6px; background: #161b22; }
.file-item { padding: 6px 10px; cursor: pointer; font-size: 0.85em; display: flex; align-items: center; gap: 6px; -webkit-tap-highlight-color: rgba(88,166,255,0.3); touch-action: manipulation; }
.file-item:hover, .file-item:active { background: #21262d; }
.file-item .icon { width: 16px; text-align: center; }
.selected-file { display: inline-block; padding: 2px 8px; margin: 2px; background: #1f6feb33; color: #58a6ff; border-radius: 4px; font-size: 0.8em; cursor: pointer; }
.selected-file:hover { background: #da363333; color: #f85149; }

/* Footer */
.site-footer { text-align: center; padding: 24px 0 12px; font-size: 0.75em; color: #484f58; font-style: italic; }

/* Hide sections */
.hidden { display: none; }

/* Responsive */
@media (max-width: 480px) {
  .model-grid { grid-template-columns: 1fr; }
  .actions { flex-direction: column; }
  button { width: 100%; }
}
</style>
</head>
<body>
<div class="container">

<!-- ── View: Session List ──────────────────────── -->
<div id="view-list">
  <h1>Brainstorm</h1>
  <div class="subtitle" id="tagline"></div>
  <button class="btn-primary" onclick="showSetup()" style="margin-bottom:12px">+ Sacrifice an idea</button>
  <div id="session-list"></div>
</div>

<!-- ── View: Session Setup ─────────────────────── -->
<div id="view-setup" class="hidden">
  <h1>New Brainstorm</h1>
  <label>Title</label>
  <input id="inp-title" placeholder="e.g. Why everything we know about X is wrong">
  <label>Research Idea</label>
  <textarea id="inp-idea" placeholder="Describe your idea... The models won't scoop you. Probably."></textarea>

  <div class="collapsible-header" onclick="document.getElementById('instructions-section').classList.toggle('hidden')">
    + Instructions (optional — applies to every round)
  </div>
  <div id="instructions-section" class="hidden">
    <label>Session Instructions</label>
    <textarea id="inp-instructions" placeholder="e.g. Respond in Chinese. Be ruthless. Pretend you're tenured." style="min-height:60px"></textarea>
  </div>

  <div class="collapsible-header" onclick="document.getElementById('context-section').classList.toggle('hidden')">
    + Background Context (optional)
  </div>
  <div id="context-section" class="hidden">
    <label>Background Text</label>
    <textarea id="inp-background" placeholder="Paste relevant context, literature notes, or prior findings..." style="min-height:80px"></textarea>
    <label>Import from Previous Session</label>
    <select id="sel-import"></select>
    <label>Add Files from Local Directories</label>
    <div id="file-browser"></div>
    <div id="selected-files" style="margin-top:4px"></div>
  </div>

  <h2>Model Assignments</h2>
  <div class="model-grid">
    <div>
      <label>S1 (Supporter 1)</label>
      <select id="sel-s1"><option value="claude">Claude Opus</option><option value="gemini">Gemini 3.1 Pro</option><option value="qwen">Qwen 3.5 Plus</option><option value="minimax">MiniMax M2.5</option></select>
    </div>
    <div>
      <label>S2 (Supporter 2)</label>
      <select id="sel-s2"><option value="gemini" selected>Gemini 3.1 Pro</option><option value="claude">Claude Opus</option><option value="qwen">Qwen 3.5 Plus</option><option value="minimax">MiniMax M2.5</option></select>
    </div>
    <div>
      <label>O1 (Opponent 1)</label>
      <select id="sel-o1"><option value="qwen" selected>Qwen 3.5 Plus</option><option value="claude">Claude Opus</option><option value="gemini">Gemini 3.1 Pro</option><option value="minimax">MiniMax M2.5</option></select>
    </div>
    <div>
      <label>O2 (Opponent 2)</label>
      <select id="sel-o2"><option value="minimax" selected>MiniMax M2.5</option><option value="claude">Claude Opus</option><option value="gemini">Gemini 3.1 Pro</option><option value="qwen">Qwen 3.5 Plus</option></select>
    </div>
  </div>
  <div class="actions" style="margin-top:16px">
    <button class="btn-primary" onclick="createSession()">Into the arena</button>
    <button class="btn-secondary" onclick="showList()">Cancel</button>
  </div>
</div>

<!-- ── View: Debate ────────────────────────────── -->
<div id="view-debate" class="hidden">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
    <h1 id="debate-title"></h1>
    <span id="debate-status" class="status-badge"></span>
  </div>
  <div class="card card-neutral" style="margin-bottom:12px">
    <h3>Research Idea</h3>
    <div id="debate-idea" class="card-text" style="max-height:100px"></div>
  </div>

  <!-- Dynamic rounds container -->
  <div id="rounds-container"></div>

  <!-- User Notes -->
  <div style="margin-top:16px">
    <label>Your Notes (will be added to context for next round)</label>
    <textarea id="inp-note" placeholder="Redirect the debate, ask pointed questions, or vent about Reviewer 2..." style="min-height:80px"></textarea>
    <div class="actions">
      <button class="btn-secondary" onclick="addNote()">Add Note</button>
    </div>
  </div>

  <!-- Add Context -->
  <div style="margin-top:8px">
    <div class="collapsible-header" onclick="document.getElementById('add-context-section').classList.toggle('hidden')">
      + Add More Context
    </div>
    <div id="add-context-section" class="hidden">
      <textarea id="inp-add-context" placeholder="Paste additional context..." style="min-height:60px"></textarea>
      <div class="actions">
        <button class="btn-secondary" onclick="addContext()">Add Context</button>
      </div>
    </div>
  </div>

  <!-- Edit Instructions -->
  <div style="margin-top:8px">
    <div class="collapsible-header" onclick="document.getElementById('edit-instructions-section').classList.toggle('hidden')">
      + Edit Instructions (System Prompt)
    </div>
    <div id="edit-instructions-section" class="hidden">
      <textarea id="inp-edit-instructions" placeholder="e.g. Respond in Chinese. Be ruthless. Pretend you're tenured." style="min-height:60px"></textarea>
      <div class="actions">
        <button class="btn-secondary" onclick="updateInstructions()">Save Instructions</button>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div id="action-buttons" class="actions" style="margin-top:16px"></div>

  <div style="margin-top:16px">
    <button class="btn-secondary" onclick="showList()" style="font-size:0.85em">Back to Sessions</button>
  </div>
</div>

<div class="site-footer">Don't p-hack. Pray to LLM.</div>

</div>
<script src="/static/app.js"></script>
</body>
</html>
